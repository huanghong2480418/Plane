<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔡徐坤打飞机</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="game" id="game">
      <div class="gameStart">
        <div class="startBtn">开始游戏</div>
      </div>
      <div class="gameMain">
        <img src="./images/我的飞机.gif" alt="" class="myPlan">
        <div class="bullets"></div>
        <div class="enemys"></div>
        <div class="scoreBan">得分：<span class="score">0</span></div>
        <div class="gameover">
          <div class="defenban">
            <div class="title">蔡徐坤 你的球掉了</div>
            <div class="overscore">0</div>
            <div class="restart">重新开始</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
